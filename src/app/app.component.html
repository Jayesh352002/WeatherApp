<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
     <input placeholder="Enter City Name" type="text" name="city" [(ngModel)]="city">
  </form>
</div>

<div class="container">
  <diV class="upper-data">
    <img src="../assets/weather.png" />

    <div class="weather-data">
      <div class="location">{{cityName}}</div>
      <div class="temprature">{{ temp | number : "1.0-0" }}°C</div>
    </div>
  </diV>

  <div class="lower-data">
    <div class="more-info-label">More Information</div>

    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/coldweather.png" />
          <span>min</span>
        </div>
        <div class="info-block-value">{{min | number : "1.0-0" }}°C</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/hotweather.png" />
          <span>max</span>
        </div>
        <div class="info-block-value">{{max | number : "1.0-0" }}°C</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png" />
          <span>humidity</span>
        </div>
        <div class="info-block-value">{{humidity}}</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" />
          <span>wind</span>
        </div>
        <div class="info-block-value">{{wind}}</div>
      </div>
    </div>
  </div>
</div>
